<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/adaptivIndexx.css">
  <script src="../js/app.js" defer></script>

</head>
<body>

  <div class="input-flex">

    <h1 class="result">0</h1>

    <div class="input-number">
      <button class="1" onclick="num1()">1</button>
      <button class="2" onclick="num2()">2</button>
      <button class="3" onclick="num3()">3</button>
      <button class="4" onclick="num4()">4</button>
      <button class="5" onclick="num5()">5</button>
      <button class="6" onclick="num6()">6</button>
      <button class="7" onclick="num7()">7</button>
      <button class="8" onclick="num8()">8</button>
      <button class="9" onclick="num9()">9</button>
      <button class="0" onclick="num0()">0</button>
    </div>

    <div class="input-znak">
      <button class="plus" onclick="plus()">+</button>
      <button class="minus" onclick="minus()">-</button>
      <button class="ymozit" onclick="ymozit()">x</button>
      <button class="podelit" onclick="podelit()">:</button>
      <button class="rovno" onclick="rovno()">=</button>
      <button class="bacspace" onclick="bacspace()">C</button>
    </div>
  </div>
  
</body>
</html>
